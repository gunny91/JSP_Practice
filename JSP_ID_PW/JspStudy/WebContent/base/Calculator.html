<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator.html => Calc.jsp</title>
</head>
<body>
	<!-- 화면에서 2개의 숫자를 입력받아서 Calc.jsp로 이동한다.
	     Calc.jsp페이지에서는 2개의 숫자를 가지고 사칙연산 결과를 출력하자.
	 -->
	 <form action="Calc.jsp" method="post">
	 	숫자 1 : <input type="text" name="num1"/><br/>
	 	숫자 2 : <input type="text" name="num2"/><br/>
	 	<input type="submit" value="계산"/>
	 </form>
</body>
</html>
